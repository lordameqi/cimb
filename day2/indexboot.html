        <div class="container">
            
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="10000">

              <!-- <ol class="carousel-indicators">

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                    <div class="card mx-auto" style="width: 35rem; height: auto; margin-top: 13%;">
                        <main class="w-100 h-100 d-flex justify-content-center align-items-center flex-column" style="background-color:aqua;">
                            <h1>Login</h1>
                            <form class="col-9" action="">
                                <label for="username">Username</label>
                                <input
                                    type="text"
                                    name="username"
                                    id="username"   
                                    class="form-control mb-lg-3"
                                    placeholder="Masukkan Username">
                
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control mb-lg-3" placeholder="Masukkan Email Anda">
                
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control mb-lg-3"
                                    placeholder="Masukkan Password">
                                
                                <button class="btn btn-primary col-lg-12 mb-lg-4">Simpan</button>
                            </form>
                        </main>
                    </div>
                </div>
          
                <div class="item">
                    <div class="card mx-auto" style="width: 35rem; height: auto; margin-top: 13%;">
                        <main class="w-100 h-100 d-flex justify-content-center align-items-center flex-column" style="background-color:aqua;">
                            <h1>Sign Up</h1>
                            <form class="col-9" action="">
                                <label for="username">Nama</label>
                                <input
                                    type="text"
                                    name="nama"
                                    id="nama"   
                                    class="form-control mb-lg-3"
                                    placeholder="Masukkan Nama">

                                    <label for="tglLahir">Tanggal Lahir</label>
                                <input
                                    type="date"
                                    name="tglLahir"
                                    id="tglLahir"   
                                    class="form-control mb-lg-3"
                                    >

                                    <label for="keluarga">Jumlah Anggota Keluarga</label>
                                <input
                                    type="number"
                                    name="keluarga"
                                    id="keluarga"   
                                    class="form-control mb-lg-3"
                                    max="4"
                                    placeholder="Max 4 Keluarga"
                                    >

                                    <label for="telpon">Masukan No telpon anda</label>
                                <input
                                    type="tel"
                                    name="telpon"
                                    id="telpon"   
                                    class="form-control mb-lg-3"
                                    pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                    >

                                    <label for="warna">Warna Favorit</label>
                                <input
                                    type="color"
                                    name="warna"
                                    id="warna"   
                                    class="form-control mb-lg-3"
                                    >
                                <label for="username">Username</label>
                                <input
                                    type="text"
                                    name="username"
                                    id="username"   
                                    class="form-control mb-lg-3"
                                    placeholder="Masukkan Username">
                
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control mb-lg-3" placeholder="Masukkan Email Anda">
                
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control mb-lg-3"
                                    placeholder="Masukkan Password">
                                
                                <button class="btn btn-primary col-lg-12 mb-lg-4">Simpan</button>
                            </form>
                        </main>
                    </div>
                </div>
              
                
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
