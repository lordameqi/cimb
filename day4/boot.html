<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Username">

        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Masukkan Password" id="password">

        <button class="btn btn-primary mt-3" id="submit">Simpan</button>
    </main>

    <script>
        document.getElementById("submit").onclick = function() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            // console.log(`
            // username: ${username}
            // password: ${password}
            // `);
            if ((username == "orang") && (password == 123)) {
                alert("Berhasil Masuk");
            }else{ 
                alert("Maaf anda gagal masuk, username password anda salah");
            }
        };
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
